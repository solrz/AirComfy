<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Fix</title>
    <script src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <style>
        .test-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Testing Button Click Handlers</h1>

    <h2>Test 1: Mount without target</h2>
    <div id="test1">
        <button @click="handleClick">Click Me (mount())</button>
        <p>Status: {{ status1 }}</p>
    </div>

    <h2>Test 2: Mount with body target</h2>
    <div id="test2">
        <button @click="handleClick2">Click Me (mount('body'))</button>
        <p>Status: {{ status2 }}</p>
    </div>

    <h2>Test 3: Mount with specific target</h2>
    <div id="test3">
        <button @click="handleClick3">Click Me (mount('#test3'))</button>
        <p>Status: {{ status3 }}</p>
    </div>

    <div class="test-results">
        <h3>Console Output:</h3>
        <pre id="console-output"></pre>
    </div>

    <script>
        const consoleOutput = document.getElementById('console-output');
        function log(msg) {
            console.log(msg);
            consoleOutput.textContent += msg + '\n';
        }

        // Test 1: Mount without target (this might not work)
        try {
            const app1 = {
                status1: 'Not clicked',
                handleClick() {
                    this.status1 = 'Clicked!';
                    log('Test 1: Button clicked successfully');
                }
            };
            PetiteVue.createApp(app1).mount();
            log('Test 1: Mounted without target');
        } catch(e) {
            log('Test 1 Error: ' + e.message);
        }

        // Test 2: Mount with body (this should work)
        try {
            const app2 = {
                status2: 'Not clicked',
                handleClick2() {
                    this.status2 = 'Clicked!';
                    log('Test 2: Button clicked successfully');
                }
            };
            PetiteVue.createApp(app2).mount('body');
            log('Test 2: Mounted on body');
        } catch(e) {
            log('Test 2 Error: ' + e.message);
        }

        // Test 3: Mount with specific target
        try {
            const app3 = {
                status3: 'Not clicked',
                handleClick3() {
                    this.status3 = 'Clicked!';
                    log('Test 3: Button clicked successfully');
                }
            };
            PetiteVue.createApp(app3).mount('#test3');
            log('Test 3: Mounted on #test3');
        } catch(e) {
            log('Test 3 Error: ' + e.message);
        }

        log('All tests initialized. Click the buttons to test.');
    </script>
</body>
</html>
